<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | FAQ Accordion Card</title>
</head>
<body>
  <main class="main">
    <div class="container">
      <div></div>
      <div class="questions">
        <h1 class="main_heading">FAQ</h1>
        <div class="question_answer_container">
          <input type="radio" name="questions" id="question_1">
          <label for="question_1">
            <div class="question_container">
              <p>
                How many team members can I invite?
              </p>
              <img src="./images/icon-arrow-down.svg" alt="" class="arrow_icon">
            </div>
            <p class="answer">
              You can invite up to 2 additional users on the Free plan. There is no limit on 
              team members for the Premium plan.
            </p>
          </label>
        </div>

        <div class="question_answer_container">
          <input type="radio" name="questions" id="question_2">
          <label for="question_2">
            <div class="question_container">
              <p>
                What is the maximum file upload size?
              </p>
              <img src="./images/icon-arrow-down.svg" alt="" class="arrow_icon">
            </div>
            <p class="answer">
              No more than 2GB. All files in your account must fit your allotted storage space.
            </p>
          </label>
        </div>

        <div class="question_answer_container">
          <input type="radio" name="questions" id="question_3">
          <label for="question_3">
            <div class="question_container">
              <p>
                How do I reset my password?
              </p>
              <img src="./images/icon-arrow-down.svg" alt="" class="arrow_icon">
            </div>
            <p class="answer">
              Click “Forgot password” from the login page or “Change password” from your profile page.
              A reset link will be emailed to you.
            </p>
          </label>
        </div>

        <div class="question_answer_container">
          <input type="radio" name="questions" id="question_4">
          <label for="question_4">
            <div class="question_container">
              <p>
                Can I cancel my subscription
              </p>
              <img src="./images/icon-arrow-down.svg" alt="" class="arrow_icon">
            </div>
            <p class="answer">
              Yes! Send us a message and we’ll process your request no questions asked.
            </p>
          </label>
        </div>

        <div class="question_answer_container">
          <input type="radio" name="questions" id="question_5">
          <label for="question_5">
            <div class="question_container">
              <p>
                Do you provide additional support?
              </p>
              <img src="./images/icon-arrow-down.svg" alt="" class="arrow_icon">
            </div>
            <p class="answer">
              Chat and email support is available 24/7. Phone lines are open during normal business hours.
            </p>
          </label>
        </div>
      </div>
  </main>
</body>
</html>
